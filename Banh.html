<div class="recipe-list" id="recipeList">
  <h2>Bánh 🍰</h2>
   <div class="grid" id="recipeGrid">
    <div class="card">
      <a href="Banhbonglan.html">
      <img src="http://cdn.tgdd.vn/Files/2021/08/16/1375550/cong-thuc-lam-banh-bong-lan-sua-chua-nuong-thom-ngon-don-gian-tai-nha-202202161519481893.jpg" alt="Bánh bông lan">
      <div class="card-content">
        <h3>Bánh bông lan</h3>
        </a>
      </div>
    </div>
    <div class="card">
      <a href="Banhchuoi.html">
      <img src="https://i.ytimg.com/vi/9VrOMypcwYE/maxresdefault.jpg" alt="Bánh chuối">
      <div class="card-content">

    </div>
    <div class="card">
      <a href="Banhquy.html">
      <img src="https://cdn.tgdd.vn/Files/2021/09/10/1381615/3-cach-lam-banh-quy-bang-noi-chien-khong-dau-gion-thom-don-gian-202109101300148122.jpg" alt="Bánh quy">

   <div class="card">

<script>
  const recipes = Array.from(document.querySelectorAll('#recipeGrid .card')).map(card => {
    return {
      name: card.querySelector('h3').textContent,
      image: card.querySelector('img').src,
      link: card.querySelector('a').href
    };
  });

  document.querySelector('.search-box button').addEventListener('click', () => {
    const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
    document.getElementById('recipeList').style.display = 'block';

    const grid = document.getElementById('recipeGrid');
    grid.innerHTML = '';

    const filtered = recipes.filter(recipe =>
      recipe.name.toLowerCase().includes(keyword)
    );

    if (filtered.length === 0) {
      grid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; font-size: 18px;">Chưa cập nhật món ăn</p>';
    } else {
      filtered.forEach(recipe => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <a href="${recipe.link}">
            <img src="${recipe.image}" alt="${recipe.name}" />
            <div class="card-content"><h3>${recipe.name}</h3></div>
          </a>
        `;
        grid.appendChild(card);
      });
    }
  });

  document.getElementById('searchInput').addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      document.querySelector('.search-box button').click();
    }
  });

//Hamburger xổ xuống//
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('navLinks');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>
</body>
